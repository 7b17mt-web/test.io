<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiperを使ったスライドショー</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <!-- 自作CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>swiperを使ったスライドショー</h1>
    </header>
    <main>
        <div class="swiper">
            <ul class="slideshow swiper-wrapper">
                <li class="swiper-slide"><a href="#"><img src="images/menu1.webp" alt=""></a></li>
                <li class="swiper-slide"><a href="#"><img src="images/menu2.webp" alt=""></a></li>
                <li class="swiper-slide"><a href="#"><img src="images/menu3.webp" alt=""></a></li>
                <li class="swiper-slide"><a href="#"><img src="images/menu4.webp" alt=""></a></li>
                <li class="swiper-slide"><a href="#"><img src="images/menu5.webp" alt=""></a></li>
            </ul>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
            <!-- 次へ前へのボタン -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- スクロールバー -->
            <div class="swiper-scrollbar"></div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
